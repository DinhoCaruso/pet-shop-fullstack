<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pets - Dinho's Pet Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-image: url('cute-pet-accessories-still-life-concept.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-voltar {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-voltar:hover { background-color: #eee; }

        h2 { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); margin: 0; }

        #lista-pets { margin-top: 20px; }

        .pet-item {
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 10px solid #28a745;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            backdrop-filter: blur(5px);
        }

        .pet-info strong { font-size: 1.2em; color: #2c3e50; }
        .pet-info small { color: #666; font-size: 0.9em; }

        .acoes-btn { display: flex; gap: 10px; }

        .btn-edit {
            background: #ffc107; color: black; border: none;
            padding: 10px 15px; border-radius: 8px; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }
        .btn-edit:hover { background: #e0a800; }

        .btn-del {
            background: #dc3545; color: white; border: none;
            padding: 10px 15px; border-radius: 8px; cursor: pointer;
            transition: 0.3s;
        }
        .btn-del:hover { background: #a71d2a; }
    </style>
</head>
<body>

<div class="header-container">
    <h2>üìã Pets Cadastrados no Sistema</h2>
    <a href="index.html" class="btn-voltar">‚¨ÖÔ∏è Voltar para Cadastro</a>
</div>

<div id="lista-pets">
    <ul id="pets-ul" style="padding: 0; list-style: none;"></ul>
</div>

<script>
    const API_URL = "http://127.0.0.1:8000/pets/";

    async function listarPets() {
        try {
            const response = await fetch(API_URL);
            const pets = await response.json();
            const ul = document.getElementById('pets-ul');
            ul.innerHTML = '';

            if (pets.length === 0) {
                ul.innerHTML = '<p style="color: white; text-align: center; font-size: 1.2em;">Nenhum pet encontrado no banco de dados.</p>';
                return;
            }

            pets.forEach(pet => {
                const icone = pet.especie === 'Cachorro' ? 'üê∂' : 'üê±';
                const li = document.createElement('li');
                li.className = 'pet-item';
                li.innerHTML = `
                    <div class="pet-info">
                        <strong>${icone} ${pet.nome}</strong><br>
                        <small>Propriet√°rio: ${pet.dono}</small>
                    </div>
                    <div class="acoes-btn">
                        <button class="btn-edit" onclick="editarPet(${pet.id}, '${pet.nome}', '${pet.especie}', '${pet.dono}')">‚úèÔ∏è Editar</button>
                        <button class="btn-del" onclick="excluirPet(${pet.id})">üóëÔ∏è Excluir</button>
                    </div>
                `;
                ul.appendChild(li);
            });
        } catch (error) {
            console.error("Erro ao conectar com o Neon:", error);
        }
    }

    function editarPet(id, nome, especie, dono) {
        window.location.href = `index.html?id=${id}&nome=${encodeURIComponent(nome)}&especie=${encodeURIComponent(especie)}&dono=${encodeURIComponent(dono)}`;
    }

    async function excluirPet(id) {
        if (confirm("Deseja remover este pet permanentemente do banco de dados na nuvem?")) {
            try {
                await fetch(`${API_URL}${id}`, { method: 'DELETE' });
                listarPets();
            } catch (error) {
                alert("Erro ao excluir o pet.");
            }
        }
    }

    // Inicializa a lista ao carregar a p√°gina
    window.onload = listarPets;
</script>

</body>
</html>
